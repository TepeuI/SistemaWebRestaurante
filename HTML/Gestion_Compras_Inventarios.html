<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de compra de Inventario</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, label, input, button, table, th, td {
            font-family: 'Poppins', Arial, Helvetica, sans-serif !important;
        }
    </style>

    <!-- Bootstrap y librerías base -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/boxicons.min.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/glightbox.min.css">
    <link rel="stylesheet" href="../css/diseñoModulos.css">
</head>

<body>
<header class="mb-4">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between py-3">
        <h1 class="mb-0">SISTEMA DE INVENTARIO INGREDIENTES MAREA ROJA</h1>
        <ul class="nav nav-pills gap-2 mb-0">
            <li class="nav-item"><a href="menu_empleados.html" class="nav-link">Regresar</a></li>
        </ul>
    </div>
</header>

<main class="container">
    <section class="card shadow mb-4 p-4">
        <h2 class="card__title mb-3">FORMULARIO GESTION DE COMPRAS DE INGREDIENTES</h2>

        <form id="form-inventario-general" class="row g-3">

            <!-- ===== SECCIÓN 2: COMPRAS ===== -->
            <h4 class="mt-4">Compras de Ingredientes</h4>
            <div class="col-md-3">
                <label class="form-label" for="compra-id">ID Compra:</label>
                <input type="number" class="form-control" id="compra-id" required placeholder="Ej. 1">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="proveedor-id">ID Proveedor:</label>
                <input type="number" class="form-control" id="proveedor-id" required placeholder="Ej. 101">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="compra-fecha">Fecha de Compra:</label>
                <input type="date" class="form-control" id="compra-fecha" required>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="compra-total">Monto Total:</label>
                <input type="number" class="form-control" id="compra-total" required placeholder="Ej. 2000">
            </div>

            <!-- ===== SECCIÓN 3: DETALLE COMPRA ===== -->
            <h4 class="mt-4">Detalle de Compra</h4>
            <div class="col-md-2">
                <label class="form-label" for="detalle-compra-id">ID Compra Ingrediente:</label>
                <input type="number" class="form-control" id="detalle-compra-id" required>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="detalle-ing-id">ID Ingrediente:</label>
                <input type="number" class="form-control" id="detalle-ing-id" required>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="detalle-cantidad">Cantidad de Compra:</label>
                <input type="number" class="form-control" id="detalle-cantidad" required>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="detalle-unidad">Unidad de Medida:</label>
                <input type="text" class="form-control" id="detalle-unidad" required placeholder="Ej. Kg">
            </div>
            <div class="col-md-2">
                <label class="form-label" for="detalle-precio">Precio Unitario:</label>
                <input type="number" class="form-control" id="detalle-precio" required>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="detalle-total">Total por Ingrediente:</label>
                <input type="number" class="form-control" id="detalle-total" required>
            </div>
            <!-- BOTONES GLOBALES -->
            <div class="col-12 d-flex gap-2 mt-4">
                <button type="button" class="btn btn-danger">Nuevo</button>
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-warning">Actualizar</button>
                <button type="button" class="btn btn-secondary">Eliminar</button>
            </div>
        </form>
    </section>
</main>

<script src="inventario.js"></script>
</body>
</html>
